<!DOCTYPE html>
<html>

<head>
  <title>Challenge Management</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/challenges.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Challenge Management</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Competition</a></li>
        <li><a href="/teams">Teams</a></li>
        <li>
          <button id="clear" class="btn waves-effect waves-light deep-purple darken-1 red" type="button">Clear Challenges</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="spinner">
    <span class="loader"></span>
  </div>
  <div class="container content">
    <input type="hidden" id="challengeId">
    <div class="row">
      <div class="input-field col s10">
        <input type="text" id="challengeName" placeholder="Enter the challenge name">
        <label for="challegenName">Challenge Name</label>
      </div>
      <div class="input-field col s2">
        <input type="text" id="challengeScore" placeholder="Enter Challenge Score">
        <label for="challengeScore">Score</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="add" class="btn waves-effect waves-light deep-purple darken-1" type="button">Add Challenge</button>
        <button id="update" class="btn waves-effect waves-light deep-purple darken-1" type="button" disabled>Update Challenge</button>
        <button id="cancel" class="btn waves-effect waves-light deep-purple darken-1 " type="button" disabled>Cancel</button>
      </div>
    </div>
    <table id="challengeTable" class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Challenge data will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/commonUi.js"></script>
  <script src="/js/itemCollection.js"></script>
  <script src="/js/itemManager.js"></script>
  <script src="/js/challenges.js"></script>
</body>

</html>
