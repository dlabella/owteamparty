<!DOCTYPE html>
<html>
<head>
  <title>Team Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Management</h1>

    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" placeholder="Enter the team name">
    </div>

    <div class="form-group">
      <label for="teamMembers">Team Members</label>
      <input type="text" id="teamMembers" placeholder="Enter team members (comma-separated)">
    </div>

    <div class="form-group">
      <div class="actions">
        <button id="addTeamButton" class="btn">Add Team</button>
        <button id="updateTeamButton" class="btn" disabled>Update Team</button>
        <button id="cancelButton" class="btn" disabled>Cancel</button>
      </div>
    </div>

    <h2>Teams</h2>
    <table id="teamTable">
      <tr>
        <th>Name</th>
        <th>Members</th>
        <th>Action</th>
      </tr>
    </table>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/teams.js"></script>
</body>
</html>
