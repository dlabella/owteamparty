<!DOCTYPE html>
<html>

<head>
  <title>Team Management</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/teams.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Teams Managment</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Competition</a></li>
        <li><a href="/challenges">Challenges</a></li>
        <li>
          <button id="clear" class="btn waves-effect waves-light deep-purple darken-1 red" type="button">Clear Teams</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="spinner">
    <span class="loader"></span>
  </div>
  <div class="container content">
    <input type="hidden" id="teamId">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="teamName" placeholder="Enter the team name">
        <label for="teamName">Team Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="teamMembers" placeholder="Enter team members (comma-separated)">
        <label for="teamMembers">Team Members</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button id="add" class="btn waves-effect waves-light deep-purple darken-1" type="button">Add Team</button>
        <button id="update" class="btn waves-effect waves-light deep-purple darken-1" type="button" disabled>Update Team</button>
        <button id="cancel" class="btn waves-effect waves-light deep-purple darken-1" type="button" disabled>Cancel</button>
      </div>
    </div>
    <table id="teamTable" class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Members</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Teams data will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/commonUi.js"></script>
  <script src="/js/itemCollection.js"></script>
  <script src="/js/itemManager.js"></script>
  <script src="/js/teams.js"></script>
</body>

</html>
