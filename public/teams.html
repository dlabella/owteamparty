<!DOCTYPE html>
<html>
<head>
  <title>Team Management</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/teams.css">
</head>
<body>
  <div class="container">
    <h1>Team Management</h1>

    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" placeholder="Enter the team name">
    </div>

    <div class="form-group">
      <label for="teamMembers">Team Members</label>
      <input type="text" id="teamMembers" placeholder="Enter team members (comma-separated)">
    </div>

    <div class="form-group">
      <div class="actions">
        <button id="addTeamButton" class="btn" type="button">Add Team</button>
        <button id="updateTeamButton" class="btn" type="button" disabled>Update Team</button>
        <button id="cancelButton" class="btn" type="button" disabled>Cancel</button>
      </div>
    </div>

    <h2>Teams</h2>
    <table id="teamTable">
      <tr>
        <th>Name</th>
        <th>Members</th>
        <th>Action</th>
      </tr>
    </table>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/commonUi.js"></script>
  <script src="/js/teams.js"></script>
</body>
</html>
